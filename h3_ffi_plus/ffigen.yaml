name: H3C
description: Bindings to H3
output: "lib/src/generated/generated_bindings.dart"
headers:
  entry-points:
    - "c/h3lib/h3api.h"
compiler-opts:
  - "-isystem/usr/lib/clang/19/include"
  - "-isystem/usr/local/include"
  - "-isystem/usr/include"
comments:
  style: any
  length: full
functions:
  include:
    - latLngToCell
    - cellToLatLng
    - cellToBoundary
    - maxGridDiskSize
    - gridDiskUnsafe
    - gridDiskDistancesUnsafe
    - gridDisksUnsafe
    - gridDisk
    - gridDiskDistances
    - gridRingUnsafe
    - maxPolygonToCellsSize
    - polygonToCells
    - cellsToLinkedMultiPolygon
    - cellsToMultiPolygon
    - degsToRads
    - radsToDegs
    - greatCircleDistanceRads
    - greatCircleDistanceKm
    - greatCircleDistanceM
    - getHexagonAreaAvgKm2
    - getHexagonAreaAvgM2
    - cellAreaRads2
    - cellAreaKm2
    - cellAreaM2
    - getHexagonEdgeLengthAvgKm
    - getHexagonEdgeLengthAvgM
    - edgeLengthRads
    - edgeLengthKm
    - edgeLengthM
    - getNumCells
    - res0CellCount
    - getRes0Cells
    - pentagonCount
    - getPentagons
    - getResolution
    - getBaseCellNumber
    - stringToH3
    - h3ToString
    - isValidCell
    - cellToParent
    - cellToChildrenSize
    - cellToChildren
    - cellToCenterChild
    - compactCells
    - uncompactCellsSize
    - uncompactCells
    - isResClassIII
    - isPentagon
    - maxFaceCount
    - getIcosahedronFaces
    - areNeighborCells
    - cellsToDirectedEdge
    - isValidDirectedEdge
    - getDirectedEdgeOrigin
    - getDirectedEdgeDestination
    - directedEdgeToCells
    - originToDirectedEdges
    - directedEdgeToBoundary
    - gridDistance
    - gridPathCellsSize
    - gridPathCells
    - cellToLocalIj
    - localIjToCell
    # new funcs
    - describeH3Error
    - polygonToCellsExperimental
    - maxPolygonToCellsSizeExperimental
    - cellToChildPos
    - childPosToCell
    - cellToVertex
    - cellToVertexes
    - destroyLinkedMultiPolygon
    - vertexToLatLng
    - isValidVertex
unions:
  exclude:
    - .*
unnamed-enums:
  exclude:
    - .*
macros:
  exclude:
    - .*
globals:
  exclude:
    - .*
typedefs:
  exclude:
    - .*
